<form #lessonForm="ngForm">
  <div class="form-group">
    <label>Lesson Name</label>
    <input type="text"
           [(ngModel)]="lesson.name"
           class="form-control"
           name="lesson.name">
  </div>
  {{lesson.questions | json}}

  <div class="form-group">
    <label>Question Text</label>
    <input type="text"
           [(ngModel)]="currentQuestion.text"
           class="form-control"
           name="currentQuestion.text">
  </div>

  {{currentQuestion.textOptions | json}}

  <div class="form-group">
    <label>Option</label>
    <input type="text"
           [(ngModel)]="currentTextOption.text"
           class="form-control"
           name="currentTextOption.text">
  </div>

  <button type="button"
          class="btn btn-primary"
          (click)="addTextOption()">Add Option</button>

  <button type="button"
          class="btn btn-primary"
          (click)="addQuestion()">Add Question</button>

  <button type="submit"
          class="btn btn-primary"
          (click)="submit()">Submit</button>
</form>

{{lesson | json}}
<br>
{{lessonForm.value | json}}
