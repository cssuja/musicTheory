<form #lessonForm="ngForm">
  <div class="form-group">
    <label>Lesson Name</label>
    <input type="text"
           [(ngModel)]="lesson.name"
           class="form-control"
           name="lesson.name">
  </div>
  {{lesson.questions | json}}

  <div class="form-group">
    <label>Question Text</label>
    <input type="text"
           [(ngModel)]="currentQuestion.text"
           class="form-control"
           name="currentQuestion.text">
  </div>

  {{currentQuestion.options | json}}

  <div class="form-group">
    <label>Option</label>
    <input type="text"
           [(ngModel)]="currentTextOption.option"
           class="form-control"
           name="currentTextOption.option">
  </div>

  <div class="form-check">
    <input class="form-check-input"
           type="checkbox"
           value=""
           [(ngModel)]="currentOptionIsCorrect">
    <label class="form-check-label">
      Default checkbox
    </label>
  </div>

  <button type="button"
          class="btn btn-primary"
          (click)="addTextOption()">Add Option</button>

  <button type="button"
          class="btn btn-primary"
          (click)="addQuestion()">Add Question</button>

  <button type="submit"
          class="btn btn-primary"
          (click)="submit()">Submit</button>
</form>

{{lesson | json}}
<br>
{{lessonForm.value | json}}
