<div class="container-fluid"
     *ngIf="currentQuestion">
  <div class="question">
    <div class="row">
      <div class="col-12">
        <div class="text-right">
          {{currentScore}}/{{lesson.questions.length}}
        </div>
      </div>
    </div>
    <div class="row question-text">

      <div [innerHTML]="currentQuestion?.questionText"></div>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="list-group">
          <button *ngFor="let option of currentQuestion.textOptions"
                  (click)="setSelectedOption(option.id)"
                  class="list-group-item list-group-item-action option"
                  [disabled]="displayResultPanel">
            {{option.text}}
          </button>
        </div>
      </div>
    </div>
  </div>

  <hr>

  <div class="row"
       *ngIf="!displayResultPanel">
    <div class="col-md-6 col-12 text-center">
      <button class="btn btn-primary action-button"
              (click)="skip()">Skip</button>
    </div>
    <div class="col-md-6 col-12 text-center order-first order-md-last">
      <button class="btn btn-primary action-button"
              (click)="checkIfCorrect()"
              [disabled]="!selectedOptionId">Check</button>
    </div>
  </div>
  <div class="row"
       *ngIf="displayResultPanel">
    <div class="col-md-6 col-12 text-center"
         *ngIf="isAnswerCorrect">
      <i class="material-icons text-success"
         style="font-size:60px;">done</i>
      You are correct!
    </div>
    <div class="col-md-6 col-12 text-center"
         *ngIf="!isAnswerCorrect">
      <i class="material-icons text-danger"
         style="font-size:60px;">clear</i>
      Correct solution: {{correctAnswer.text}}
    </div>
    <div class="col-md-6 col-12 text-center">
      <button class="btn btn-primary action-button"
              (click)="moveToNext()">Continue</button>
    </div>
  </div>
</div>
